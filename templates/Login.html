{% extends 'layout.html' %}

{% block body %}
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>

    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Nuestro css-->
    <link rel="stylesheet" type="text/css" href="static/css/login.css" th:href="@{/css/index.css}">

</head>

<body>
    <form action="/"  method="POST" >    
        <div class="modal-dialog text-center">
            <div class="col-sm-8 main-section">
                <div class="modal-content">
                        <div class="col-12 user-img">
                            <img src="static/Imagenes/iconos/user.png" th:src="@{/img/user.png}"/>   
                        </div>
                        <form class="col-12" action="/"  method="POST">
                            <div class="form-group" id="user-group">
                                <input type="text" class="form-control" placeholder="Nombre de usuario" name="Usuario"/>
                            </div>
                            <div class="form-group" id="contrasena-group">
                                <input type="password" class="form-control" placeholder="Contrasena" name="ContraseÃ±a"/>
                            </div>

                            <button type="submit" id="Ingresar" class="btn btn-primary btn-block"><i class="fas fa-sign-in-alt"></i>  Ingresar </button>
                        </form>

                        {% with Mensajes = get_flashed_messages() %}
                        {% if Mensajes %}
                        {% for Mensaje in Mensajes %}
                        <div class="alert alert-danger d-flex align-items-center" role="alert" >
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
                            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                            </svg>
                            <div>
                                &nbsp;
                                {{ Mensaje }} 
                            </div>
                        </div>
                        {% endfor %}
                        {% endif %}
                        {% endwith %}

                </div>
            </div>
        </div>
    </form>
</body>
</html>
{% endblock %}
